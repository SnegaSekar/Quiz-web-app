<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="quiz-container">
      <h2 id="question"></h2>
      <ul id="answers">
        <!-- Answers will be injected here by JavaScript -->
      </ul>
      <div class="navigation-buttons">
        <button id="prev-btn" onclick="moveToPrevious()">Previous</button>
        <button id="next-btn" onclick="moveToNext()">Next</button>
      </div>
    </div>
    <div id="result-container">
      <h2>Quiz Completed</h2>
      <p id="score"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <div id="timer">Time Left: <span id="time">60</span> seconds</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
